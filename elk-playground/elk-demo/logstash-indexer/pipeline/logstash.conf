input {
  redis {
    host => "redismaster"
    key => "logstash"
    data_type => "list"
    codec => json
  }
}

filter {
  #If log line contains tab character followed by 'at' then we will tag that entry as stacktrace
  if [message] =~ "\tat" {
    grok {
      match => ["message", "^(\tat)"]
      add_tag => ["stacktrace"]
    }
  }
}

output {

  stdout {
    codec => json
  }

  # Sending properly parsed log events to elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logstash-app1-%{+YYYY.MM.dd}"
  }
}
